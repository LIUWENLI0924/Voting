<!DOCTYPE html><HTML 
xmlns="http://www.w3.org/1999/xhtml"><HEAD><META content="IE=11.0000" 
http-equiv="X-UA-Compatible">
 
<META charset="utf-8"> 
<TITLE>注  册</TITLE> 
<LINK href="css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<SCRIPT type="text/javascript">
$(function(){

$('#username').blur(function(){
				  var name = $('#username').val();
				  $.post("isexists",{username:name},function(result){
					  if(result==0){
						  alert("用户名可以使用");
					  }else{
						  alert("用户名已存在");
						  return "regist.html";
					  }
				  });
			   });


			$('#reg').click(function(){
				var name = $('#username').val();
				var pass = $('#password').val();
				var pass2=$('#repass').val();
				if(name==''||pass=='' || pass2==''){
					alert('用户名或密码不能为空！');
					return false;
				}else if(pass!=pass2){
					alert('两次密码输入不一致！');
					return false;
				}else{
                    var param=$("input:text,input:password").serialize();
                      $.post("register",param,function(result){
                        if(result==1){
                            alert("注册成功");
                            window.location="login.html";
                        }else{
                            alert("注册失败");
                        }
				});
				return true;
			}
        });
    });

</SCRIPT>

	</DIV></DIV>
<DIV class="box" id="register">
<H2>新用户注册</H2>
<DIV class="content">
<FORM onsubmit="return check()" action="#" method="post" id="fm">
<DL>
  <DT>用户名：</DT>
  <DD><INPUT name="username" class="input-text" id="username" type="text"/></DD>
  <DT>密码：</DT>
  <DD><INPUT name="password" class="input-text" id="password" type="password"/></DD>
  <DT>确认密码：</DT>
  <DD><INPUT name="confirmPassword" class="input-text" id="repass" type="password"/></DD>
  <DT></DT>
  <DD><INPUT name="submit" class="input-button" type="button" value="" id="reg"/></DD></DL></FORM>
